{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="static/styles/find-mentor.css">
{% endblock %}

{% block main_content %}
<div class="content-block" id="title-block">
	<h1 class="page-title" id="title">Find a Mentor</h1>
</div>
<div class="content-block" id="mentor-cards-container">
	{% raw %}{% for mentor in mentors %}
	{% include "mentor-card.html" %}
	{% endfor %}{% endraw %}
</div>
<div class="content-block" id="mentor-rating-buttons">
	<button class="pretty-button mentor-rating-button" id="yes">I like this mentor!</button>
	<button class="pretty-button mentor-rating-button" id="maybe">I might work with this mentor.</button>
	<button class="pretty-button mentor-rating-button" id="no">This mentor doesn't match my preferences.</button>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script charset="utf-8" type="text/javascript" src="static/scripts/find-mentor.js"></script>
<script charset="utf-8" type="text/javascript" src="static/scripts/authenticate.js" onload="loadAuthButton()"></script>
{% endblock %}
