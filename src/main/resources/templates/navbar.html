
<link rel="stylesheet" type="text/css" href="static/styles/navbar.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="top-nav" class="nav-bar">
	<img class="logo left{% if url == "landing" %} active{% endif %}" src="static/images/logo.png" alt=""
      onclick="goToPageSection('/', '')">
  {% for nav_item in nav_items %}
	<a class="nav-bar-item {{ nav_item.class }}
        {% if nav_item.adjust == "right" %} right{% else %} left{% endif %}
        {% if nav_item.baseURL == url %} active{% endif %}" id="nav-{{ nav_item.sectionID }}"
    {% if nav_item.baseURL != "" %} 
		  onclick="goToPageSection('{{nav_item.baseURL}}', '{{nav_item.sectionID}}')"
    {% endif %}>
		<i class="fa fa-fw fa-{{ nav_item.iconLabel }}"></i> {{ nav_item.text }}
	</a>
	{% endfor %}
</div>

<script charset="utf-8" type="text/javascript" src="static/scripts/navbar.js" defer></script>
